<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200" rel="stylesheet">
        <meta charset="utf-8">
        <title>Assignment 1</title>
        <script type="text/javascript" src="./d3.js"></script>
        <style>
            body {
               width: 100%;
               display: flex;
               flex-direction: column;
               line-height: 150%;
               font-family: 'Nunito', sans-serif;
               margin: 0;
               background-image: url(http://blog.getliquidlandscape.com/wp-content/uploads/2017/01/sos.png);
               background-position: left top;
               background-size: auto;
               background-repeat: repeat;
               background-attachment: fixed;
            }
            .top-bar-container {
              display: flex;
              flex-direction: column;
              background-color: #329b83;
              color: white;
              width: 100%;
            }

            .top-bar-inner-container {
              align-self: center;
              display: flex;
              flex-direction: row-reverse;
              width: 900px;
            }

            .top-bar-link {
              text-decoration: underline;
              color: white;
              padding: 20px 0 20px 100px;
              font-size: 24px;
              font-weight: 100;
            }

            .website-container {
              width: 900px;
              align-self: center;
              background-color: white;
              padding: 50px 30px 80px 30px;
            }

        </style>
    </head>
    <body>

        <div class="top-bar-container">
          <div class="top-bar-inner-container">
            <a href="http://www.nyc.gov/html/tlc/html/about/trip_record_data.shtml" target="_blank" class="top-bar-link">The data</a>
            <a href="/explainer" target="_blank" class="top-bar-link">Explainer page</a>
          </div>
        </div>

        <div class="website-container">
          <h1 class="assignment-header">Data Story</h1>

        </div>
        <div class="website-container" id="geoMap">
          <h3>Here is geoMap</h3>

        </div>

        <script type="text/javascript">
        //Width and height
        var w = 600;
        var h = 600;

  			//need to lower the translate as we set scale to higher value to make it bigger the map
        var projection = d3.geoMercator()
                           .translate([w/0.01087, h/0.01795])
                           .scale([42500]);


  			//Define path generator
  			var path = d3.geoPath()
  						       .projection(projection);

        //Define quantize scale to sort data values into buckets of color
        var color = d3.scaleQuantize()
                      .range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);


  			//Create SVG element
  			var svg = d3.select("#geoMap")
        						.append("svg")
        						.attr("width", w)
        						.attr("height", h);

        //Load in taxi data
  			d3.csv("zones.csv", function(data) {

          //Set input domain for color scale, harð-kóðaði inn gildin á zones
          color.domain([
            d3.min([0]),
            //d3.max(data, function(d) { return d.value; })
            d3.max([265])
          ]);

          //Load in GeoJSON data
    			d3.json("taxizones.json", function(json) {


            //Merge the taxi data and GeoJSON. Loop through once for each taxi data value
            for (var i = 0; i < data.length; i++) {

              //Lets grap the name of the zone
              var dataZone = data[i].zone;

              //Grab data value, that is the id of the zone, and convert from string to float
              var dataValue = parseFloat(data[i].location_id);

              //Find the corresponding state inside the GeoJSON
              for (var j = 0; j < json.features.length; j++) {

                var jsonZone = json.features[j].properties.zone;

                if (dataZone == jsonZone) {
                  console.log("state er það sama", dataZone, dataValue);

                  //Copy the data value into the JSON, þarf þetta því að við erum með location id í json-inu fyrir: properties.locationid ???
                  json.features[j].properties.value = dataValue;

                  //Stop looking through the JSON
                  break;

                }
              }
            }

            //"properties":{"objectid":3,"shape_leng":0.0843411059,"shape_area":0.00031441416,"zone":"Allerton/Pelham Gardens","locationid":3,"borough":"Bronx"}},

    				//Bind data and create one path per GeoJSON feature
    				svg.selectAll("path")
    				   .data(json.features)
    				   .enter()
    				   .append("path")
    				   .attr("d", path)
               .style("fill", function(d) {
                  //Get data value, gæti gert hér bara frekar properties.locationid ???
                  var value = d.properties.value;

                  if (value) {
                    //If value exists…
                    return color(value);
                  } else {
                    //If value is undefined…
                    return "#ccc";
                  }
               });
    			});

        })



        </script>
    </body>
</html>
